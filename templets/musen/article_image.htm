<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<script src="/js/jquery1.11.3.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/wow.js"></script>
<script src="/js/tocet.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="/js/html5shiv.min.js"></script>
      <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--nav-->
{dede:include filename="head.htm"/}
<!--End nav-->
<link rel="stylesheet" href="/css/contact.css">
<div class="case-ny-k"> 
  
  <!--ban-->
  
  <div class="container abuot case-ny wow fadeInDown"  data-wow-delay="0.2s">
    <h3 class="wow fadeInDown"  data-wow-delay="0.6s">{dede:field.title/}</h3>
    <div class="wow fadeInDown"  data-wow-delay="0.6s">
      {dede:field.body/}
    </div><!--内容主题-->
    <div class="row wow fadeInDown"  data-wow-delay="0.6s">
      <div class="col-lg-12">
        <h4>更多文章</h4>
      </div>
      {dede:list row='3' pagesize='20' titlelen='30'}
      <a href="[field:arcurl/]">
      <div class="col-lg-4 col-sm-6 col-xs-12">
        <picture><img src="[field:litpic/]" alt="[field:title function='html2text(@me)'/]"/></picture>
        <p>[field:title/]</p>
      </div>
      </a>
      {/dede:list}
       </div>
  </div>
  
  <!--End ban--> 
  
</div>
<!--contact-->
{dede:include filename="footer.htm"/}
</body>
</html>
